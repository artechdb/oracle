# dp_migrate.conf - Sample configuration for dp_migrate.sh
# Adjust values as per your environment

# ----------------------------------------------------------------------------
# Required Parameters
# ----------------------------------------------------------------------------
# Easy Connect string for source DB (format: host:port/service)
SRC_EZCONNECT="srcdbhost.example.com:1521/ORCLPDB1"
# Easy Connect string for target DB
TGT_EZCONNECT="tgtdbhost.example.com:1521/ORCLPDB1"
# SYS user password for both source and target (ensure same)
SYS_PASSWORD="YourSysPasswordHere"
# NFS/NAS mount point where dump files will be written
NAS_PATH="/mnt/nas/oracle_dumps"
# Prefix for dump file naming
DUMPFILE_PREFIX="migrate_full"

# ----------------------------------------------------------------------------
# Optional / Advanced
# ----------------------------------------------------------------------------
PARALLEL=4
COMPRESSION="METADATA_ONLY"
TABLE_EXISTS_ACTION="APPEND"
#ENCRYPTION_PASSWORD="changeme"

# Flashback options (optional)
#FLASHBACK_SCN=123456
#FLASHBACK_TIME="TO_TIMESTAMP('2025-10-26 14:00:00', 'YYYY-MM-DD HH24:MI:SS')"

# Include / Exclude object clauses (optional)
#INCLUDE="TABLE:"IN ('EMP','DEPT')""
#EXCLUDE="SCHEMA:"IN ('OLD_SCHEMA')""

# Skip schemas (pattern or exact match, comma-separated, case-insensitive)
SKIP_SCHEMAS="APEX_%,ORDS%,SYS%,XDB"

# ----------------------------------------------------------------------------
# DDL Extraction Settings
# ----------------------------------------------------------------------------
DDL_OBJECT_TYPES="TABLE,INDEX,VIEW,SEQUENCE,TRIGGER,FUNCTION,PROCEDURE,PACKAGE,PACKAGE_BODY,MATERIALIZED_VIEW,TYPE,SYNONYM"
SKIP_TABLESPACES="SYSTEM,SYSAUX,TEMP,UNDOTBS1,UNDOTBS2"

# ----------------------------------------------------------------------------
# Email Settings for HTML Reports
# ----------------------------------------------------------------------------
MAIL_ENABLED="Y"
REPORT_EMAILS="dba-team@example.com,lead@example.com"
MAIL_FROM="noreply@example.com"
MAIL_SUBJECT_PREFIX="[Oracle Migration Report]"

# ----------------------------------------------------------------------------
# Compare Settings
# ----------------------------------------------------------------------------
COMPARE_INCLUDE_TYPES="TABLE,INDEX,VIEW,SEQUENCE,SYNONYM,TRIGGER,FUNCTION,PROCEDURE,PACKAGE,PACKAGE BODY,MATERIALIZED VIEW,TYPE"
COMPARE_EXCLUDE_TYPES=""
COMPARE_DEEP_INCLUDE_TYPES="TABLE,INDEX,VIEW,SEQUENCE,TRIGGER,FUNCTION,PROCEDURE,PACKAGE,PACKAGE BODY,MATERIALIZED VIEW,SYNONYM,TYPE"
COMPARE_DEEP_EXCLUDE_TYPES=""
EXACT_ROWCOUNT="N"

# ----------------------------------------------------------------------------
# Dry Run Mode
# ----------------------------------------------------------------------------
# When set to Y, DROP statements will not be executed
DRY_RUN_ONLY="Y"

# ----------------------------------------------------------------------------
# Schema lists for exp/imp (optional)
# ----------------------------------------------------------------------------
#SCHEMAS_LIST_EXP="HR,SCOTT,FINANCE"
#SCHEMAS_LIST_IMP="HR,SCOTT,FINANCE"
